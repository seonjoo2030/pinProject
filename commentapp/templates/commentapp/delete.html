{% extends 'base.html' %}


{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Delete Comment : {{ target_comment.title }}</h4>
    </div>
    <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill mt-3 col-6">
    </form>
</div>
{% endblock %}
