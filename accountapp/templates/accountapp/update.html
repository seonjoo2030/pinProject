{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Change Info</h4>
    </div>
     <!-- user.pk 라는 키워드를 어떻게 사용하는건지;; 모르겠다 타고 들어가면  Model 클래스에 있는 변수? 를 참조하는 것 같은데... 어렵다 -->
    <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill mt-3 col-6"> <!-- bootstrap4 class 사용법 확인해야 함 -->
    </form>
</div>
{% endblock %}
